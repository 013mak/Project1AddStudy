<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{personId}(personId=${person.getPersonId()})}" th:text="${person.getName() + ', ' + person.getBirthYear()}">user</a>
</div>
<br/>
<hr/>
<a href="/people/new">Новый читатель</a>
<br/>
<a href="/book">Перейти к книгам</a>
</body>
</html>
