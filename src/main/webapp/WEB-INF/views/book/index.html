<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>

<div th:each="oneBook : ${book}">
    <a th:href="@{/book/{id}(id=${oneBook.getId()})}" th:text="${oneBook.getTitle() + ', ' + oneBook.getAuthor()
    + ', ' +oneBook.getYear()}">book</a>
</div>
<br/>
<hr/>
<a href="/book/new">Завести новую книгу</a>
<br/>
<a href="/people">Перейти к читателям</a>
</body>
</html>
